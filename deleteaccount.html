<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Delete your LocationConnection account</title>
<style>
body {
    font-family: Verdana;
    font-size: 16px;
    margin:10px;
}
#messagebox {
    color:#CC0000;
    padding:10px;
    padding-bottom:5px;
}
.edittext {
    height:22px;
    font-size:16px;              
}
.button {
    font-size:16px;
    width:100%;
    padding:5px;
    margin-top:5px;
}               
</style>
<form method="POST" action="">
<table cellspacing="10" cellpadding="0">
    <tr>
        <td>Enter your email to delete your LocationConnection account:
        </td>
    </tr>
    <tr>
        <td><input class="edittext" type="text" name="Email" id="Email" style="width:100%" />
        </td>
    </tr>
    <tr>
        <td colspan="2"><input class="button" type="submit" value="OK" />
        </td>
    </tr>
</table>
</form> 
<script>
    document.getElementById("Email").focus();
</script>
