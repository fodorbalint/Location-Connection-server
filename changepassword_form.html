<style>
body {
    font-family: Verdana;
    padding:5px;
    font-size: 24px;
}
#messagebox {
    color:#CC0000;
    padding:14px;
    padding-bottom:7px;
}
td {
    font-size: 24px;
}
.edittext {
    width:100%;
    height:42px;
    font-size:24px;              
}
.button {
    font-size:24px;
    width:100%;
    padding:8px;
    margin-top:8px;
}
</style>
[message]
<form method="POST" action="/?action=changepassword&ID=[id]&SessionID=[sid]">
    <table style="width:100%" cellspacing="14" cellpadding="0">            
        <tr>
            <td style="width:50%">New password:
            </td>
            <td style="width:50%"><input class="edittext" type="password" name="Password" />
            </td>
        </tr>
        <tr>
            <td>Confirm password:
            </td>
            <td><input class="edittext" type="password" name="ConfirmPassword" />
            </td>
        </tr>
        <tr>
            <td colspan="2"><input class="button" type="submit" onclick="changePassword()" value="Done" />
            </td>
        </tr>
    </table>
</form>
