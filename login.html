<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin login</title>
<style>
body {
    font-family: Verdana;
    font-size: 16px;
    margin:10px;
}
#messagebox {
    color:#CC0000;
    padding:10px;
    padding-bottom:5px;
}
.edittext {
    width:250px;
    height:22px;
    font-size:16px;              
}
.button {
    font-size:16px;
    width:100%;
    padding:5px;
    margin-top:5px;
}               
</style>
[message]
<form method="POST" action="[urladd]">
<table cellspacing="10" cellpadding="0">
    <tr>
        <td>Username:
        </td>
        <td><input class="edittext" type="text" name="Username" id="Username" />
        </td>
    </tr>
    <tr>
        <td>Password:
        </td>
        <td><input class="edittext" type="password" name="Password" />
        </td>
    </tr>
    <tr>
        <td colspan="2"><input class="button" type="submit" value="Login" />
        </td>
    </tr>
</table>
</form> 
<script>
    document.getElementById("Username").focus();
</script>
